<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Instrapic</title>
    <link rel="stylesheet" type="text/css" href="../static/bulma/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/app.css">


</head>

<body>

<div class="navbar has-shadow is-size-12">
    <div class="container">
        <div class="navbar-menu">
            <div class="navbar-start">
                 <a href="/" class="navbar-item">Home</a>
                    <a href="/me" class="navbar-item">My Information</a>
                    <a href="/showimg" class="navbar-item">Square</a>
            </div>
            <div class="navbar-end">
                <a href="/me" class="navbar-item">
                    {{request.user.username}}
                </a>
                <!-- <a href="#" class="navbar-item">
                    <img src="https://bulma.io/images/placeholders/128x128.png" alt="">
                </a> -->

            </div>
        </div>
    </div>
</div>
<header>
    <section class="hero index_header_background">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-horizontal-center">My Information</h1>
            </div>
        </div>
    </section>
</header>
<div class="columns is-centered">
    <div class="column is-one-fifth"></div>
    <div class="column is-2">
        <aside class="menu">
            <p class="menu-label">Profile</p>
            <ul class="menu-list">
                <li><a href="/me">· Personal Info</a></li>
            </ul>
            <p class="menu-label">Modification</p>
            <ul class="menu-list">
                <li><a href="/changePassword">· Password Modification</a></li>
                <li><a href="/changeemail">· E-mail Modification</a></li>
                <li><a href="/uploadimg">· Upload Image</a></li>
                 <li><a href="/myimg">· My Images</a></li>
            </ul>
            <p class="menu-label">
                Log out
            </p>
            <ul class="menu-list">
                <li><a href="/logout">· Log out</a></li>

            </ul>
        </aside>
    </div>
    <div class="column">
        <div class="container" id="login-register">
            <div class="column is-5 is-offset-3">
                <form id="form_profile" action="#">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="/static/images/user_two.jpg" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="content">
                                <p class="username"> username</p>
                                <span class="tag">{{ username }}</span>
                                <br><br>
                                <p class="email"> e-mail</p>
                                <span class="tag">{{ email }}</span>
                                <br/><br/>
                                <p class="createat">Create at</p>
                                <span class="tag">{{ created }}</span>
                                <br><br>

                            </div>
                        </div>
                    </div>
                </form>

            </div>


        </div>
    </div>
</div>
</body>

</html>
